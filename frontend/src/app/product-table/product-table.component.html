<style>
  thead {
    background-color: #f2f2f2;
  }
  th, td {
    padding: 4px;
  }
  h3 {
    margin-bottom: 10px;
  }
</style>

<div>
  <h3>Product List</h3>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Actions</th>
      </tr>
     </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>{{ product.id }}</td>
                <td>{{ product.title }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.quantity }}</td>
                <td>
                <button (click)="details(product)">Details</button>
                <button (click)="edit(product)">Edit</button>
                <button (click)="delete(product)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
