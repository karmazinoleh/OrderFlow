server:
  port: 8081

spring:
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: user-service
              uri: http://localhost:20000
              predicates:
                - Path=/api/auth/**
            - id: product-service
              uri: http://localhost:20001
              predicates:
                - Path=/product/**

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/orderflow
          jwk-set-uri: http://localhost:8080/realms/orderflow/protocol/openid-connect/certs

logging:
  level:
    org.springframework.cloud.gateway: DEBUG